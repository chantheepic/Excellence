<svg width="360px" height="360px" xmlns="http://www.w3.org/2000/svg"> 
<ellipse cx="300" cy="30" rx="60" ry="30" fill="rgb(0,0,255)"> 
  <animate attributeName="cy" from="30" to="250" begin="2000ms" dur="3000ms" fill="freeze"/> 
  <animate attributeName="fill" from="rgb(0,0,255)" to="rgb(0,170,85)" begin="5000ms" dur="2000ms" fill="freeze"/> 
  <animate attributeName="cy" from="250" to="330" begin="5000ms" dur="2000ms" fill="freeze"/> 
  <animate attributeName="fill" from="rgb(0,170,85)" to="rgb(0,255,0)" begin="7000ms" dur="1000ms" fill="freeze"/> 
</ellipse> 
<rect x="0" y="130" width="50" height="100" fill="rgb(255,0,0)"> 
  <animate attributeName="x" from="0" to="2" begin="1000ms" dur="100ms" fill="freeze"/> 
  <animate attributeName="y" from="130" to="132" begin="1000ms" dur="100ms" fill="freeze"/> 
  <animateTransform attributeName="transform" type="rotate" from="0 27 182" to="90 125 280" begin="1100ms" dur="3900ms" fill="freeze"/> 
  <animate attributeName="x" from="2" to="100" begin="1100ms" dur="3900ms" fill="freeze"/> 
  <animate attributeName="y" from="132" to="230" begin="1100ms" dur="3900ms" fill="freeze"/> 
  <animate attributeName="width" from="50" to="25" begin="5100ms" dur="1900ms" fill="freeze"/> 
  <animateTransform attributeName="transform" type="rotate" from="90 125 280" to="0 112 280" begin="5100ms" dur="1900ms" fill="freeze"/> 
  <animate attributeName="fill" from="rgb(255,0,0)" to="rgb(0,0,255)" begin="7000ms" dur="3000ms" fill="freeze"/> 
  <animate attributeName="x" from="100" to="0" begin="7000ms" dur="3000ms" fill="freeze"/> 
  <animate attributeName="y" from="230" to="130" begin="7000ms" dur="3000ms" fill="freeze"/> 
</rect> 
</svg>